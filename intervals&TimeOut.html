<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intervals and TimeOut</title>
  </head>
  <body>
    <script>
      function destroy() {
        document.body.innerHTML = `<p>DESTOYED</p>`;
      }
      const bombTimer = setTimeout(destroy, 2000);
      //   console.log(bombTimer);

      // if user click then stop the setInterval function otherwise run it
      window.addEventListener("click", function () {
        console.log("You Clicked the Screen");
        clearTimeout(bombTimer);
      });

      //setIntervals
      const interval = setInterval(function () {
        console.log("Heeyyyyyy");
      }, 100);

      //stop interval after 3 sec
      setTimeout(function () {
        clearInterval(interval);
      }, 3000);
    </script>
  </body>
</html>
