<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
  </head>
  <body>
    <ul class="prizes"></ul>
    <script>
      const person = {
        name: "scott",
        age: 30,
      };
      const myMap = new Map();
      //set()
      myMap.set("name", "wes");
      myMap.set(100, "This is a number");
      myMap.set(person, "Really cool");
      console.log(myMap);

      //another example
      const score = 200;
      const prizes = new Map();
      prizes.set(100, "Bear");
      prizes.set(200, "Duck");
      prizes.set(300, "Car");
      console.log(`You win a ${prizes.get(score)}`);
      //select that ul
      const ul = document.querySelector(".prizes");
      for ([points, prize] of prizes) {
        const li = `<li>${points} - ${prize}</li>`;
        ul.insertAdjacentHTML("beforeend", li);
      }

      //Convert object to string
      //JSON.stringify(objectName)
      //Convert string to object back
      //JSON.parse('string')
      //To Convert map to string ..we have to convert map into object first
      //Object.fromEntries(mapName)

      //has()
      //delete()
      myMap.delete("name");
      console.log(myMap);
    </script>
  </body>
</html>
